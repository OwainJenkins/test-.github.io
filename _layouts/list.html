---
layout: default
---

<main class="main">

  <div class="lbm-container lbm-markdown-output">
    {{ content }}
  </div>

  <ul>
    {% assign subpages=site.categories[page.section] | where:"lang", page.lang %}
    {% for p in subpages %}
    <li><a href="{{site.baseurl}}{{ p.url }}">{{ p.title }}</a> by {{p.author}}</li>
    <p>{{p.description}}</p>
    {% endfor %}
  </ul>

</main>

{% include pageEnd.html %}
